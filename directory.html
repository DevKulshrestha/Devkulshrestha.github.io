<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGGIE ARCHIVES DIRECTORY 1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 37px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px #999;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn:active {
            box-shadow: 0 3px #666;
            transform: translateY(4px);
        }
        .btn-green {
            background-color: #00ff00;
        }
        .btn-green:active {
            box-shadow: 0 3px #666;
            transform: translateY(4px);
        }
        #content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ARCHIVES DIRECTORY</h1>
        <button class="btn" id="readButton">Read Archive 1</button>
        <div id="content"></div>
        <button class="btn btn-green" id="terminalButton" style="display: none; margin-top: 20px;">TERMINAL 2</button>
    </div>
    <script>
        document.getElementById('readButton').addEventListener('click', function() {
            const content = document.getElementById('content');
            content.innerHTML = 'The boldness of an indivial has always lost, To a foe or summits hidden in frost. To take the laeap of faith untold, one must light the shores of gold. Will come the festival of lights said the old, That day the trickesters turn unfolds.';  // Replace with your desired text

            setTimeout(function() {
                const terminalButton = document.getElementById('terminalButton');
                terminalButton.style.display = 'inline-block';
            }, 3000);
        });

        document.getElementById('terminalButton').addEventListener('click', function() {
            window.location.href = 'terminal.html'; // Redirect to the new page
        });
    </script>
</body>
</html>
