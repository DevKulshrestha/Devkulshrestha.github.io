<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My diary</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px #999;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn:active {
            box-shadow: 0 3px #666;
            transform: translateY(4px);
        }
        .btn-green {
            background-color: #00ff00;
            display: none;
            margin-top: 20px;
        }
        #content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome User</h1>
        <button class="btn" id="readButton">Read Archive 2</button>
        <div id="content"></div>
        <button class="btn btn-green" id="terminalButton" onclick="window.location.href='terminal3.html'">TERMINAL 3</button>
    </div>
    <script>
        document.getElementById('readButton').addEventListener('click', function() {
            const content = document.getElementById('content');
            content.innerHTML = 'These day have been quite harsh worked on my new poem ill present in Swanti. I fear that someone has been tracking me, i am afraid of that shadow. People have been mocking at my suspicion but I know that person, I see him everyday. Who knows Maybe im just overthinking. Coast is clear today, took my medicines, went for a walk and helped neighbours carrying that furniture to the ..."third floor!", yea shouldnt have done that lol , Eppying time now ! Good night Diary.'; // Replace with your desired text

            setTimeout(function() {
                document.getElementById('terminalButton').style.display = 'inline-block';
            }, 4000);
        });
    </script>
</body>
</html>
