<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggie Security Access</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 37px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 10px;
        }
        .show-password {
            margin-top: -15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .show-password input {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Archive Access</h1>
        <form id="loginForm">
            <label for="username">Name Of Operator:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="show-password">
                <label for="showPassword">Show Password</label>
                <input type="checkbox" id="showPassword">
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="message" id="message"></div>
    </div>
    <script>
        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = this.checked ? 'text' : 'password';
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const correctUsername = 'Cars';
            const correctPassword = 'the_serious_dog_';
            const message = document.getElementById('message');

            if (username === correctUsername && password === correctPassword) {
                window.location.href = 'directory.html'; // Redirect to the next page
            } else {
                message.style.color = 'red';
                message.innerHTML = 'Try again';
            }
        });
    </script>
</body>
</html>
