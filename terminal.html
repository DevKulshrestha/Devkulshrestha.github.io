<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #content {
            margin-top: 20px;
            font-size: 24px;
        }
        .dots {
            font-size: 24px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .clock-container {
            margin-top: 20px;
            display: none;
        }
        .clock {
            width: 80vw;
            height: 80vw;
            max-width: 300px;
            max-height: 300px;
            border: 10px solid black;
            border-radius: 50%;
            position: relative;
            background: white;
        }
        .hand {
            width: 50%;
            height: 6px;
            background: black;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
        }
        .hour {
            height: 8px;
            top: 45%;
        }
        .number {
            position: absolute;
            width: 20px;
            height: 20px;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .number-12 { top: 10%; }
        .number-3 { top: 50%; left: 90%; }
        .number-6 { top: 90%; }
        .number-9 { top: 50%; left: 10%; }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            color: #fff;
            background-color: #00ff00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px #999;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn:active {
            box-shadow: 0 3px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TERMINAL 2</h1>
        <div id="content">Unlocking Terminal 2<span class="dots">...</span></div>
        <div class="clock-container" id="clockContainer">
            <div class="clock" id="clock">
                <!-- Clock Hands -->
                <div class="hand hour" id="hourHand"></div>
                <div class="hand minute" id="minuteHand"></div>
                <!-- Clock Numbers -->
                <div class="number number-12">12</div>
                <div class="number number-3">3</div>
                <div class="number number-6">6</div>
                <div class="number number-9">9</div>
            </div>
            <button class="btn" id="enterButton">ENTER</button>
        </div>
    </div>
    <script>
        let dots = '';
        setInterval(() => {
            dots += '.';
            if (dots.length > 3) dots = '';
            document.querySelector('.dots').textContent = dots;
        }, 500);

        setTimeout(() => {
            document.getElementById('content').innerHTML = 'Negative..Key Requried.';
            document.getElementById('clockContainer').style.display = 'block';
        }, 6000);

        let hourHand = document.getElementById('hourHand');
        let minuteHand = document.getElementById('minuteHand');

        // Interact with hour and minute hands
        hourHand.style.transform = 'rotate(90deg)';
        minuteHand.style.transform = 'rotate(270deg)';

        let isHourHandClicked = false;
        let isMinuteHandClicked = false;

        hourHand.addEventListener('mousedown', () => { isHourHandClicked = true; });
        minuteHand.addEventListener('mousedown', () => { isMinuteHandClicked = true; });

        document.addEventListener('mousemove', (event) => {
            if (isHourHandClicked) {
                let rect = hourHand.getBoundingClientRect();
                let angle = Math.atan2(event.clientY - (rect.top + rect.height / 2), event.clientX - (rect.left + rect.width / 2)) * 180 / Math.PI;
                hourHand.style.transform = `rotate(${angle + 90}deg)`;
            }
            if (isMinuteHandClicked) {
                let rect = minuteHand.getBoundingClientRect();
                let angle = Math.atan2(event.clientY - (rect.top + rect.height / 2), event.clientX - (rect.left + rect.width / 2)) * 180 / Math.PI;
                minuteHand.style.transform = `rotate(${angle + 90}deg)`;
            }
        });

        document.addEventListener('mouseup', () => {
            isHourHandClicked = false;
            isMinuteHandClicked = false;
        });

        document.getElementById('enterButton').addEventListener('click', () => {
            let hourAngle = parseFloat(hourHand.style.transform.replace('rotate(', '').replace('deg)', ''));
            let minuteAngle = parseFloat(minuteHand.style.transform.replace('rotate(', '').replace('deg)', ''));

            let hour = Math.round((hourAngle - 90) / 30);
            let minute = Math.round((minuteAngle - 90) / 6);

            // Adjust to 12-hour format
            if (hour < 0) hour += 12;
            if (minute < 0) minute += 60;

            if (hour === 2 && (minute >= 50 && minute <= 55)) {
                window.location.href = 'directory2.html';
            } else {
                alert('Key is Incorrect');
            }
        });
    </script>
</body>
</html>
