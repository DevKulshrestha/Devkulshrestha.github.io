<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #content {
            margin-top: 20px;
            font-size: 24px;
        }
        .dots {
            font-size: 24px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TERMINAL 2</h1>
        <div id="content">Downloading Files<span class="dots">...</span></div>
    </div>
    <script>
        let dots = '';
        setInterval(() => {
            dots += '.';
            if (dots.length > 3) dots = '';
            document.querySelector('.dots').textContent = dots;
        }, 500);

        setTimeout(() => {
            document.getElementById('content').innerHTML = 'Access Denied';
        }, 6000);
    </script>
</body>
</html>
