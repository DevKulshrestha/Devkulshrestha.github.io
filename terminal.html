<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #content {
            margin-top: 20px;
            font-size: 24px;
        }
        .dots {
            font-size: 24px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .clock-container {
            margin-top: 20px;
        }
        .clock {
            width: 200px;
            height: 200px;
            border: 10px solid black;
            border-radius: 50%;
            position: relative;
        }
        .clock .hand {
            width: 50%;
            height: 6px;
            background: black;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
        }
        .clock .hour {
            height: 8px;
            top: 45%;
        }
        .clock .number {
            position: absolute;
            width: 20px;
            height: 20px;
            text-align: center;
            font-size: 18px;
        }
        .clock .number:nth-child(1)  { top: 5%; left: 50%; transform: translate(-50%, -50%); }
        .clock .number:nth-child(2)  { top: 25%; left: 85%; transform: translate(-50%, -50%); }
        .clock .number:nth-child(3)  { top: 50%; left: 95%; transform: translate(-50%, -50%); }
        .clock .number:nth-child(4)  { top: 75%; left: 85%; transform: translate(-50%, -50%); }
        .clock .number:nth-child(5)  { top: 95%; left: 50%; transform: translate(-50%, -50%); }
        .clock .number:nth-child(6)  { top: 75%; left: 15%; transform: translate(-50%, -50%); }
        .clock .number:nth-child(7)  { top: 50%; left: 5%; transform: translate(-50%, -50%); }
        .clock .number:nth-child(8)  { top: 25%; left: 15%; transform: translate(-50%, -50%); }
        .clock .number:nth-child(9)  { top: 5%; left: 50%; transform: translate(-50%, -50%); }
        .clock .mark {
            position: absolute;
            width: 2px;
            height: 10px;
            background: black;
            left: 50%;
            transform: translateX(-50%);
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            color: #fff;
            background-color: #00ff00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px #999;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn:active {
            box-shadow: 0 3px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TERMINAL 2</h1>
        <div id="content">Downloading Files<span class="dots">...</span></div>
        <div class="clock-container" id="clockContainer" style="display: none;">
            <div class="clock" id="clock">
                <div class="hand hour" id="hourHand"></div>
                <div class="hand minute" id="minuteHand"></div>
                <!-- Numbers -->
                <div class="number" style="top: 10%; left: 50%; transform: translate(-50%, -50%);">12</div>
                <div class="number" style="top: 25%; left: 85%; transform: translate(-50%, -50%);">1</div>
                <div class="number" style="top: 45%; left: 95%; transform: translate(-50%, -50%);">2</div>
                <div class="number" style="top: 70%; left: 85%; transform: translate(-50%, -50%);">3</div>
                <div class="number" style="top: 85%; left: 75%; transform: translate(-50%, -50%);">4</div>
                <div class="number" style="top: 90%; left: 50%; transform: translate(-50%, -50%);">6</div>
                <div class="number" style="top: 85%; left: 25%; transform: translate(-50%, -50%);">7</div>
                <div class="number" style="top: 70%; left: 15%; transform: translate(-50%, -50%);">8</div>
                <div class="number" style="top: 45%; left: 5%; transform: translate(-50%, -50%);">9</div>
                <div class="number" style="top: 25%; left: 15%; transform: translate(-50%, -50%);">10</div>
                <div class="number" style="top: 10%; left: 50%; transform: translate(-50%, -50%);">11</div>
                <div class="number" style="top: 10%; left: 50%; transform: translate(-50%, -50%);">12</div>
                <!-- Minute marks -->
                <div class="mark" style="top: 2%; height: 15px;"></div>
                <div class="mark" style="top: 5%; left: 75%; height: 10px;"></div>
                <div class="mark" style="top: 75%; left: 2%; height: 10px;"></div>
                <div class="mark" style="top: 2%; left: 5%; height: 15px;"></div>
            </div>
            <button class="btn" id="enterButton">ENTER</button>
        </div>
    </div>

        setInterval(() => {
            dots += '.';
            if (dots.length > 3) dots = '';
            document.querySelector('.dots').textContent = dots;
        }, 500);

        setTimeout(() => {
            document.getElementById('content').innerHTML = 'Access Denied';
            document.getElementById('clockContainer').style.display = 'block';
        }, 6000);

        let hourHand = document.getElementById('hourHand');
        let minuteHand = document.getElementById('minuteHand');

        // Interact with hour and minute hands
        hourHand.style.transform = 'rotate(90deg)';
        minuteHand.style.transform = 'rotate(270deg)';

        let isMinuteHandClicked = false;

        hourHand.addEventListener('mousedown', () => { isHourHandClicked = true; });
        minuteHand.addEventListener('mousedown', () => { isMinuteHandClicked = true; });
